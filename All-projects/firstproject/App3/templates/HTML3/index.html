{% extends "HTML3/layout.html "%}

{% block body %}
    <h1>Tasks</h1>
        <ul>
            {% for task in tasks %}
            <li>{{task}}</li>
            {% empty %}
            <li>No tasks</li>
            {%endfor%}
        </ul>
        <!-- The url 'add' references the url name in the urlpatterns in the url.py file  -->
        <a href="{% url 'add' %}">Add a new task</a>
{% endblock %}
